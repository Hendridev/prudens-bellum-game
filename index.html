<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prudens bellum</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Underdog&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="game-title">
            <h1>Prudens bellum</h1>
        </div>
    </header>
    <div class="container">
        <section class="canvas">
            <div class="playground-item">
                <div class="res-icon">
                    <div class="cool canv"></div>
                </div>
                <div class="computer_canvas">
                    <h1>computer</h1>
                    <div class="computer_result"></div>
                </div>
                <div class="player_canvas">
                    <h1>player</h1>
                    <div class="player_choice">
                        <div class="shield box"></div>
                        <div class="sword box"></div>
                        <div class="spear box"></div>
                    </div>
                </div>
            </div>
            <div class="game-result">
                <div class="result-icon">
                    <div class="cool"></div>
                </div>
                <div class="result-data">
                    <div class="winner-logo"></div>
                    <h1 class="display-result">Main</h1>
                </div>
                <div class="history">
                    <h1 class="comhistory">comp : </h1>
                    <h1 class="plyrhistory">player : </h1>
                    <table class="table">
                        <tr>
                            <td>Win</td>
                            <td class="win">0</td>
                        </tr>
                        <tr>
                            <td>Lose</td>
                            <td class="lose">0</td>
                        </tr>
                        <tr>
                            <td>Draw</td>
                            <td class="draw">0</td>
                        </tr>
                    </table>
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
